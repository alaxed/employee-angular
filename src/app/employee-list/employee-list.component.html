<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info btn-primary me-2">Edit</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-info btn-danger me-2">Edit</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-success me-2">Details</button>
            </td>
        </tr>
    </tbody>
</table>
